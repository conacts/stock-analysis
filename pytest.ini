[tool:pytest]
# Pytest configuration for stock analysis system
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    unit: Unit tests (fast, isolated)
    integration: Integration tests (slower, with external dependencies)
    llm: LLM tests (require API keys, cost money)
    slow: Slow tests (long-running)
    database: Database tests (require database setup)

# Coverage settings
addopts =
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=70
    --maxfail=10

# Asyncio settings
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:yfinance.*

# Test discovery
minversion = 6.0
required_plugins =
    pytest-cov
    pytest-asyncio
    pytest-mock

# No line length restrictions for test code
# Tests should be readable, not constrained by arbitrary limits
